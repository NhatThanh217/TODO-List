<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <div class="login-container bg-white p-4 rounded">
      <h1 class="text-center mb-2" style="font-weight: bold; color: #007bff;">TODO</h1>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      
      <p class="text-center mt-3">
        <a href="forgotpassword.html">Forgot Password?</a>
      </p>
      <p class="text-center mt-2">
        Don't have an account? <a href="register.html">Create a new account</a>
      </p>
    </div>
  </div>

  <script>
   document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Simulated credentials (replace these with actual values if needed)
  const validUsername = "user1";
  const validPassword = "123";

  if (username === validUsername && password === validPassword) {
    // Store username and password in localStorage
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);

    // Redirect to homepage if credentials are correct
    window.location.href = "homepage.html";
  } else {
    alert("Invalid credentials. Please try again.");
  }
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
